# Nginx configuration for ITWorks Frontend
# Domain: itworks.dpdns.org
# Chạy trong Docker container

upstream frontend {
    server itworks-frontend:80;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name itworks.dpdns.org www.itworks.dpdns.org;
    
    # Let's Encrypt challenge (nếu dùng certbot trong container)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS (nếu có SSL)
    # Nếu chưa có SSL, comment dòng này và uncomment location / bên dưới
    # return 301 https://$host$request_uri;
    
    # Health check endpoint (phải đứng trước location /)
    location /health {
        access_log off;
        proxy_pass http://frontend/health;
        proxy_set_header Host $host;
    }
    
    # Nếu chưa có SSL, dùng HTTP proxy
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

